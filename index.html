<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown</title>
</head>
<body>
    <div class="dropdown">
        <input type="text" class="dropdown-text" placeholder="انتخاب کنید..." readonly>
        <div class="option">
            <div onmousedown="show('طراحی سایت')">طراحی سایت</div>
            <div onmousedown="show('برنامه نویسی موبایل')">برنامه نویسی موبایل</div>
            <div onmousedown="show('هوش مصنوعی')">هوش مصنوعی</div>
            <div onmousedown="show('فرانت')">فرانت</div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
